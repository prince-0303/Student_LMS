{% extends 'base.html' %}
{% block title %}Add Student{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Add New Student</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Student</button>
  </form>
  
</div>
{% endblock %}
