{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2>Forgot Password?</h2>
  <p>Enter your email to receive a password reset link.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send reset link</button>
  </form>
</div>
{% endblock %}
