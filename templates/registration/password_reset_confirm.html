{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Set a new password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change password</button>
  </form>
</div>
{% endblock %}
